 <!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="UTF-8">
    <title>Survey Form</title>
    <!--link to css-->
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="container">
        <header class="header">
        <h1>freeCodeCamp Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform </p>
      </header>
        <form action="" id="survey-form">
            <div class="form-group"><label id="name-label"  >Name<input id="name" 
              type="text" placeholder="name" required/></label>
            </div>  
            <div class="form-group"><label id="email-label">Email <input id="email" 
              type="email" placeholder="email" required/></label></div> 
            <div class="form-group"><label id="number-label">Age <input id="number"
               type="number"required min="11" max="99" placeholder="age"></label>
              </div>
              <!--select section-->
            <div class="form-group"><label> <p id="quest"> Which option best decribes your current role?</p>
              <select id="dropdown" >
              <option disabled selected>Select curent role</option>
             <option value="student">Student</option>
             <option value="fultime">Full Time Job</option>
             <option value="learner">Full Time Learner</option>
             <option value="prefer">Prefer not to say</option>
            </select>
          </label>
          </div>
          <!--End Select section-->
           <!--Radio Section-->
           <div class="form-group"> <label>Would you recommend freeCodeCamp to a friend?
             <label>
               <input type="radio" name="recommend" value="1" />Definitely
             </label>
             <label>
               <input type="radio" name="recommend"value="2" />Maybe
             </label>
              <label>
               <input type="radio" name="recommend" value="3" />Not Sure
             </label>
            </div>
            <!--End Radio Section-->
             <!--Check box section-->
             <div class="form-group">
              <label>What would you like to see improved?(check all that apply)
                 </label>
             <label for=""><input type="checkbox" name="prefer" id="front-end" 
              value="value">Front-end Projects
            </label>
             <label for=""><input type="checkbox" name="prefer" id="back-end" 
              value="value">Back-end Projects
            </label>
             <label for=""><input type="checkbox" name="prefer" id="front-end" 
              value="value">Data Visualization
            </label>
              <label for=""><input type="checkbox" name="prefer" id="front-end"
                 value="value">Challenges
                </label>
              <label for=""><input type="checkbox" name="prefer" id="front-end" 
                value="value">Open Source Community
              </label>
              <label for=""><input type="checkbox" name="prefer" id="front-end"
                 value="value">City Meetups
                </label>
             </div>
             <!--End checkbox section-->
             <!-- dropdown section-->
             <div class="form-group"><label>What is your favourite feature on freeCodeCamp?
              <select id="dropdown">
              <option disabled selected>Select an option</option>
              <option>Challenges</option>
              <option>Project</option>
              <option>Community</option>
              <option>Open Source</option>
              </select>
            </label></div>
            <!--End of dropdown section-->
            <!--textarea section-->
            <div class="form-group">
              <label for="">Any Comments or Suggestions?</label>
              <textarea name="feedback" id="feedback" cols="50" rows="5" 
              placeholder="Enter your comments here.... "></textarea>
            </div>
            <!--End of textarea-->  
            <!--submit button-->
             <div class="form-group">
              <button type="submit" id="submit">Submit</button>
             </div>
             <!--Submit button-->
             
             
                </form>
    </body>
 </html>
